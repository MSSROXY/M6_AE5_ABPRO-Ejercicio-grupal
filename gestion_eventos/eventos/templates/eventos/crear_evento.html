{% extends "eventos/base.html" %}

{% block title %}{{ view.title }}{% endblock %}

{% block content %}
<h2>{{ view.title }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'eventos:listar_eventos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
