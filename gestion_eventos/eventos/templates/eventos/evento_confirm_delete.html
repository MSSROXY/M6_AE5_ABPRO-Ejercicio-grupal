{% extends "eventos/base.html" %}

{% block title %}Eliminar Evento{% endblock %}

{% block content %}
<h2>¿Seguro que deseas eliminar el evento "{{ object.nombre }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'eventos:listar_eventos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
