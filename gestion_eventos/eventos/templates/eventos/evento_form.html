{% extends "eventos/base.html" %}

{% block title %}Formulario Evento{% endblock %}

{% block content %}
<h2>{% if object %}Editar{% else %}Crear{% endif %} Evento</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'eventos:listar_eventos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
